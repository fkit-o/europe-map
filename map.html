<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte des événements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    .popup-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    .popup-content a {
      color: #007BFF;
      text-decoration: none;
    }
    .popup-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Carte des événements</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50, 10], 4); // Centre Europe

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
    }).addTo(map);

    const events = [
      {
        nom: "Festival Musique Paris, 14 juin",
        lat: 48.8566,
        lon: 2.3522,
        url: "https://fr.wikipedia.org/wiki/Caf%C3%A9"
      },
      {
        nom: "Expo Berlin, 14 juillet",
        lat: 52.52,
        lon: 13.405,
        url: "https://fr.wikipedia.org/wiki/Caf%C3%A9"
      },
      {
        nom: "Salon Rome, 8 août",
        lat: 41.9028,
        lon: 12.4964,
        url: "https://fr.wikipedia.org/wiki/Caf%C3%A9"
      },
      {
        nom: "autre evenement",
        lat: 58.8566,
        lon: 22.3522,
        url: "https://fr.wikipedia.org/wiki/Caf%C3%A9"
      }
    ];

    events.forEach(e => {
      const popupHtml = `
        <div class="popup-content">
          <strong>${e.nom}</strong><br/>
          <a href="${e.url}" target="_blank" rel="noopener noreferrer">Voir l'événement</a>
        </div>
      `;
      L.marker([e.lat, e.lon])
        .addTo(map)
        .bindPopup(popupHtml);
    });
  </script>
</body>
</html>
