<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte des événements - popup stylé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }

    /* Style custom du popup */
    .leaflet-popup-content-wrapper {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      font-family: 'Georgia', serif;
      color: #2c3e50;
      padding: 15px 20px;
      min-width: 220px;
    }

    .leaflet-popup-content {
      margin: 0;
      line-height: 1.4;
      font-size: 16px;
    }

    /* Petite barre décorative en haut */
    .leaflet-popup-content-wrapper::before {
      content: '';
      display: block;
      width: 50px;
      height: 4px;
      margin: 0 auto 10px auto;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border-radius: 2px;
    }

    /* Texte en gras */
    .popup-title {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 6px;
      text-align: center;
      letter-spacing: 0.04em;
    }

    /* Lien stylisé */
    .popup-link {
      display: block;
      margin-top: 8px;
      text-align: center;
      color: #2575fc;
      text-decoration: none;
      font-style: italic;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .popup-link:hover {
      color: #6a11cb;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Carte des événements</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    map.createPane('labels');
    map.getPane('labels').style.zIndex = 650;
    const map = L.map('map', {
      center: [50, 10],
      zoom: 4,
      minZoom: 3, // empêche de trop dézoomer
      maxZoom: 8, // empêche de trop zoomer
      pane: 'labels'
    });



    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 19,
  }).addTo(map);
    

    const events = [
      {
        nom: "Festival Musique Paris, 18 juin",
        lat: 48.8566,
        lon: 2.3522,
        url: "https://fr.wikipedia.org/wiki/Caf%C3%A9"
      },
      {
        nom: "Expo Berlin Rome 14 juillet",
        lat: 52.52,
        lon: 13.405,
        url: "https://fr.wikipedia.org/wiki/Caf%C3%A9"
      },
      {
        nom: "Salon Rome 8 août",
        lat: 41.9028,
        lon: 12.4964,
        url: "https://fr.wikipedia.org/wiki/Caf%C3%A9"
      }
    ];

    events.forEach(e => {
      const popupContent = `
        <div class="popup-content">
          <div class="popup-title">${e.nom}</div>
          <a href="${e.url}" target="_blank" rel="noopener" class="popup-link">Voir l'événement</a>
        </div>
      `;

      L.marker([e.lat, e.lon])
        .addTo(map)
        .bindPopup(popupContent, {closeButton: true, offset: L.point(0, -10)});
    });
  </script>
</body>
</html>
