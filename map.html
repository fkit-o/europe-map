<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte des √©v√©nements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Carte des √©v√©nements</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50, 10], 4); // Europe center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap',
    }).addTo(map);

    const events = [
      {
        nom: "Festival Musique Paris, 13 juin",
        lat: 48.8566,
        lon: 2.3522
      },
      {
        nom: "Expo Berlin rome 14 juillet",
        lat: 52.52,
        lon: 13.405
      },
      {
        nom: "Salon Rome 8 aout",
        lat: 41.9028,
        lon: 12.4964
      }
    ];

    // üìå Ajouter les marqueurs
    events.forEach(e => {
      L.marker([e.lat, e.lon])
        .addTo(map)
        .bindPopup(`<b>${e.nom}</b>`);
    });
  </script>
</body>
</html>
